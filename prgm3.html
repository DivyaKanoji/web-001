<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ULtimez</title>
    </head>
    <body>
        <!-- Unordered List -->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milkshake</li>
        </ul>
        <!-- Ordered List -->
        <ol>
            <li>Lassi</li>
            <li>Juice</li>
            <li>Shake</li>
        </ol>
        <!-- Description list-->
        <dl>
            <dt>coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- White cold drink</dd>
        </dl>
    </body>
</html>
